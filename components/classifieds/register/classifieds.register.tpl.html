<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
    <section class="panel register">
        <form name="myForm" novalidate>
            <div class="textintro">
                <h1>Реєстрація!</h1>
                <p>Зареєструйтесь для отримання доступу до додаткових можливостей</p>
            </div>

            <fieldset>
                <input type="text" name="firstname" placeholder="Ім'я"/>
                <input type="text" name="lastname" placeholder="Прізвище"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Пароль"/>
            </fieldset>

            <button type="submit" class="btn">Зареєструватись</button>
            <p>або <a href="#classifieds/login">увійти</a></p>
        </form>
    </section>
</md-sidenav>
